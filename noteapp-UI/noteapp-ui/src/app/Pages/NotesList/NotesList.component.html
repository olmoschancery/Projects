<div class="main-container">

	<div class="search-bar-container">
		<div class="field">
			<p class="control has-icons-left">
				<input class="input" type="password" placeholder="Filter"> <span
					class="icon is-small is-left"> <i class="fas fa-search"></i>
				</span>
			</p>
		</div>
	</div>

	<div class="notes-list">
		<app-NoteCard *ngFor="let note of notes; index as i"
			[link]="note.id.toString()" (delete)="deleteNote(note.id)"
			[title]="note.title" [description]="note.description"></app-NoteCard>

	</div>

	<button class="button floating-add-button is-primary" routerLink="new">追加</button>

</div>
